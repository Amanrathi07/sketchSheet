services:
  pg:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  http-backend:
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.https
    environment:
      # Use 'pg' as the hostname, not localhost
      - DATABASE_URL=postgresql://postgres:mysecretpassword@pg:5432/postgres
      - SECRET=mySecret
    ports:
      - "3000:3000"
    depends_on:
      pg:
        condition: service_healthy

  ws:
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.ws
    environment:
      - DATABASE_URL=postgresql://postgres:mysecretpassword@pg:5432/postgres
      - SECRET=mySecret
    ports:
      - "8080:8080"
    depends_on:
      pg:
        condition: service_healthy

  frontend:
    build: 
      context: .
      dockerfile: ./Docker/Dockerfile.frontend
    environment:
      - DATABASE_URL=postgresql://postgres:mysecretpassword@pg:5432/postgres
      - SECRET=mySecret  
    ports:
      - "3001:3001"
    depends_on:
      - http-backend